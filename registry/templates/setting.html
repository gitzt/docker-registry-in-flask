{% extends 'base.html' %}

{% block title %}Setting{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/setting.css') }}">
{% endblock %}

{% block main %}
    <h1 class="page-title">Setting</h1>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" name="host" placeholder="host">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="port" placeholder="port">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="password" placeholder="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
